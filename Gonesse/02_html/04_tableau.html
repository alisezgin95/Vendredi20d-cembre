<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../02_CSS/04_tableau.css">
    <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <title>Tableau</title>

</head>

<body>
    <!-- ouverture du tableau -->
    <table>
        <!-- Titre du tableau (cellule fusionnées) -->
        <caption>Ventes</caption>
    <!-- en tête du tableau -->
    <thead>
        <!-- tr = rang ( t = tableau / r = row = rangée) -->
        <tr>
            <!-- th = titre ou en tête ( t = tableau / h = head = tête) -->
            <th>Jour</th>
            <th>Smatphone</th>
            <th>Tablette</th>
            <th>Portable</th>
        </tr>
    </thead>
        <!-- tfoot = bas/fin du tableau /!\ les normes de W3C mettent la balise tfoot avant celle du corps tbody -->
    <tfoot>
        <tr>
            <td class="1">Total</td>
            <td>22</td>
            <td>26</td>
            <td>24</td>
        </tr>
    </tfoot>
        
            <!-- Tbody corps du tableau, tbody>tr*5>td*4 -->
        <tbody>
            <!-- tr = rang (t = tableau / r = row = rangée) -->
            <tr>
            <!-- td = cellule -->
                <td class="z1">Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>
            <!-- tr = rang (t = tableau / r = row = rangée) -->
            <tr>
                <td class="z1">Mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <!-- tr = rang (t = tableau / r = row = rangée) -->
            <tr>
                <td class="z1">Mercredi</td>
                <td>5</td>
                <td>1</td>
                <td>4</td>
            </tr>
            <!-- tr = rang (t = tableau / r = row = rangée) -->
            <tr>
                <td class="z1">jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <!-- tr = rang (t = tableau / r = row = rangée) -->
            <tr>
                <td class="z1">vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
    
    
    
    
    
    </table>










</body>

</html>
