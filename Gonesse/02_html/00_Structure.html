<!DOCTYPE html> 
<!-- DOCTYPE est la première balise obligatoire dans une page html : elle désigne le type de document pour le navigateur, ici c'est .html -->
<html lang="fr">  
<!-- Désigne la langue utilisé côté utilisateur  -->
<head> 
    <!-- La balise head contient les paramètres de la page html qui sont invisibles pour l'internaute -->
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href= "../02_CSS/Style.css"
    <!-- Encodage les caractères pour les gestion de l'affichage des caractères spéciaux -->
    <title>Structure de base html</title> 
    <!-- Titre de la pager qui s'affiche en titre de l'onglet -->
</head>
<body>
    <p>Tout ce qui sera affiché à l'écran s'écrit à l'intérieur des balises ouvrante et fermantes BODY</p> 
    <div class="img1">
    <img src="../Arbre.jpg" alt="arbre" /> 
    </div>
    <div class="img2">
    <img src="../Arbre.jpg" alt="arbre2" 
    </div> 
</body>
</html>
