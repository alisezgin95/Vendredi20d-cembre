<!-- 1.1 - LES BALISES -->

<!-- Les pages html contiennent ce que l'on appelle des balises. Celles-ci sont invisibles à l'écran pour l'internaute, mais elles permettent au navigateur de comprendre ce qu'il doit afficher.
Les balises structurent la page html en indiquant quel type de données elles encadrent (un paragraphe, un bouton, un titre, une image...). -->
<!-- On distingue deux types de balises : les balises en paires et les balises orphelines. -->

<!-- 1.1.1 - LES BALISES EN PAIRES -->

<!-- Elles s'ouvrent, contiennent du texte et se ferment plus loin. Voici à quoi elles ressemblent : -->
<!-- <titre> Ceci est un titre  </titre> -->

<!-- 1.1.2 - LES BALISES ORPHELINES -->

<!-- Ce sont des balises qui servent pour la plupart à insérer un élément à un endroit précis.
<image/>
On note ici que le slach à la fin n'est pas obligatoire. -->

<!-- 1.2 - LES ATTRIBUTS DES BALISES -->

<!-- Les attribuent complètent les balises avec des information suppplémentaires.
L'attribut se place après le nom de la balise ouvrante et a le plus souvent une valeur, comme ceci : 
<balise attribut="valeur" /> -->
